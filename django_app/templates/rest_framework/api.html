{# templates/rest_framework/api.html #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match Winner Prediction</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384‚ÄëXgfGZgZO3+p5XQmbj+b0cJicFiIOi2X+hoYN+xASxFruozkDft0JpTBLi5IEF1V1"
    crossorigin="anonymous"
  >
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Predict Match Winner</h1>

    {# Display any non‚Äëfield errors #}
    {% if errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form method="post" class="row g-3" action="">
        {% csrf_token %}
      <div class="col-md-6">
        <label for="team_home" class="form-label">Home Team</label>
        <input type="text"
               class="form-control"
               id="team_home"
               name="team_home"
               value="{{ request.GET.team_home }}">
      </div>
      <div class="col-md-6">
        <label for="team_away" class="form-label">Away Team</label>
        <input type="text"
               class="form-control"
               id="team_away"
               name="team_away"
               value="{{ request.GET.team_away }}">
      </div>
      <div class="col-md-6">
        <label for="match_date" class="form-label">Match Date</label>
        <input type="text"
               class="form-control"
               id="match_date"
               name="match_date"
               value="{{ request.GET.match_date }}">
      </div>
      <div class="col-md-4">
        <label for="avg_runs_last5" class="form-label">Avg Runs (last 5)</label>
        <input type="number" step="any"
               class="form-control"
               id="avg_runs_last5"
               name="avg_runs_last5"
               value="{{ request.GET.avg_runs_last5 }}">
      </div>
      <div class="col-md-4">
        <label for="avg_wkts_last5" class="form-label">Avg Wickets (last 5)</label>
        <input type="number" step="any"
               class="form-control"
               id="avg_wkts_last5"
               name="avg_wkts_last5"
               value="{{ request.GET.avg_wkts_last5 }}">
      </div>
      <div class="col-md-4">
        <label for="team_momentum" class="form-label">Team Momentum</label>
        <input type="number" step="any"
               class="form-control"
               id="team_momentum"
               name="team_momentum"
               value="{{ request.GET.team_momentum }}">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict Winner</button>
      </div>
    </form>

    {% if prediction %}
      <div class="card mt-5 shadow-sm">
        <div class="card-header">
          <h5 class="card-title mb-0">Prediction Result</h5>
        </div>
        <div class="card-body">
          <p class="card-text fs-4">üèÜ <strong>{{ prediction }}</strong></p>
        </div>
      </div>
    {% endif %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384‚ÄëkenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG2xMnP4Y8kDxYgS7P4VxSyg"
    crossorigin="anonymous"
  ></script>
</body>
</html>
